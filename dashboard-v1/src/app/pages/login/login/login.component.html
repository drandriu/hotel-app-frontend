<div class="flex justify-center items-center mt-8">
    <div *ngIf="usuarioAutenticado; else loginForm" class="space-y-4 p-6 bg-gray-100 rounded-lg shadow-lg w-full max-w-sm text-center">
      <h3 class="text-2xl font-semibold text-gray-700">Bienvenido a la aplicación {{ usuarioAutenticado }}</h3>
      <button (click)="onLogout()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
        Cerrar sesión
      </button>
    </div>
  
    <ng-template #loginForm>
      <form (submit)="onLogin()" class="space-y-4 p-6 bg-gray-100 rounded-lg shadow-lg w-full max-w-sm">
        <h3 class="text-xl font-semibold text-center text-gray-700 mb-4">Iniciar sesión</h3>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            placeholder="Ingresa tu usuario"
            class="mt-1 w-full rounded-md border border-gray-300 p-2 text-sm text-black"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Ingresa tu contraseña"
            class="mt-1 w-full rounded-md border border-gray-300 p-2 text-sm text-black"
          />
        </div>
        <div class="flex justify-between space-x-4">
          <button type="submit" class="w-full rounded-lg bg-blue-500 py-2 text-white font-medium hover:bg-blue-600">
            Iniciar sesión
          </button>
          <button type="button" (click)="onRegister()" class="w-full rounded-lg bg-green-500 py-2 text-white font-medium hover:bg-green-600">
            Registrarse
          </button>
        </div>
      </form>
    </ng-template>
  </div>
