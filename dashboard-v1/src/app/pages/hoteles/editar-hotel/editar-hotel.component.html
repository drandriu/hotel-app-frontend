<div>
    <div
      class="flex w-full flex-wrap items-center justify-between rounded-2xl px-12 py-6 md:flex-nowrap"
      style="
        background-color: url('https://www.transparenttextures.com/patterns/cubes.png');
        background-image: linear-gradient(
          to right top,
          #cf4af3,
          #e73bd7,
          #f631bc,
          #fd31a2,
          #ff3a8b,
          #ff4b78,
          #ff5e68,
          #ff705c,
          #ff8c51,
          #ffaa49,
          #ffc848,
          #ffe652
        );
      "
    >
      <div>
        <h3 class="m-0 flex items-center text-lg font-medium">
          Editar hotel
        </h3>
        <div class="my-4 overflow-hidden text-sm font-normal text-white">
          Editando el hotel con id -> {{ hotel.id }}
        </div>
      </div>
      <img
        class="w-24 object-cover object-center md:w-44"
        src="assets/images/hotelIcono.png"
        alt=""
      />
    </div>
  
    <form (ngSubmit)="editarHotel()" class="mt-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block">Nombre</label>
          <input
            id="nombre"
            type="text"
            [(ngModel)]="hotel.nombre"
            name="nombre"
            class="w-full p-2 rounded-md bg-gray-700"
            required
          />
        </div>
        <div>
          <label for="direccion" class="block">Dirección</label>
          <input
            id="direccion"
            type="text"
            [(ngModel)]="hotel.direccion"
            name="direccion"
            class="w-full p-2 rounded-md bg-gray-700"
            required
          />
        </div>
        <div>
          <label for="telefono" class="block">Teléfono</label>
          <input
            id="telefono"
            type="text"
            [(ngModel)]="hotel.telefono"
            name="telefono"
            class="w-full p-2 rounded-md bg-gray-700"
            required
          />
        </div>
        <div>
          <label for="email" class="block">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="hotel.email"
            name="email"
            class="w-full p-2 rounded-md bg-gray-700"
            required
          />
        </div>
        <div>
          <label for="sitioWeb" class="block">Sitio Web</label>
          <input
            id="sitioWeb"
            type="url"
            [(ngModel)]="hotel.sitioWeb"
            name="sitioWeb"
            class="w-full p-2 rounded-md bg-gray-700"
          />
        </div>
      </div>
  
      <div class="mt-6 flex justify-center space-x-4">
        <button class="bg-red-500 text-white p-2 rounded-md" [routerLink]="['/admin/hoteles']">
          Volver
        </button>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">
          Editar
        </button>
      </div>
    </form>
  </div>
